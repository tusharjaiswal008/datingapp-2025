

<div class="card bg-base-100 w-1/2 mx-auto p-10 mt-10 shadow-xl">
  <h3 class="text-3xl text-red-500 mb-4">{{ title() }}</h3>

  <ul class="list">
    @for (member of members(); track member.id) {
      <li class="list-row flex items-center gap-4 p-2 border-b border-gray-200">
        <img src="/user.png" alt="user avatar" class="size-12 rounded-box">
        <div>{{ member.displayName }}</div>
      </li>
    }
  </ul>
</div>
